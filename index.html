<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amakusa AI Creative - Stable Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-white font-['Noto_Sans_JP'] overflow-hidden">

    <header class="h-16 border-b border-white/10 flex items-center justify-between px-6 bg-black/50 backdrop-blur-2xl z-30">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-emerald-500 rounded-lg shadow-lg shadow-emerald-500/20"></div>
            <h1 class="text-sm font-black tracking-tighter">AMAKUSA <span class="text-emerald-500">AI</span></h1>
        </div>
        <button id="downloadBtn" class="bg-white text-black px-6 py-2 rounded-full text-xs font-black hover:scale-105 transition-all">保存</button>
    </header>

    <main class="flex h-[calc(100vh-64px)]">
        <aside class="w-16 border-r border-white/10 flex flex-col items-center py-6 gap-6 bg-black">
            <button class="tool-btn active" data-tool="ai">🎨</button>
            <button class="tool-btn" data-tool="text">文</button>
            <button class="tool-btn text-red-500" id="clearAllBtn" style="margin-top: auto;">消</button>
        </aside>

        <section class="flex-1 relative flex items-center justify-center p-8 overflow-hidden bg-[#0a0a0a]">
            <div id="canvas-viewport" class="relative shadow-[0_0_100px_rgba(0,0,0,1)]">
                <canvas id="mainCanvas"></canvas>
            </div>
        </section>

        <aside class="w-72 border-l border-white/10 bg-black/50 p-6 overflow-y-auto">
            <div id="panel-ai" class="panel-content">
                <p class="text-[10px] font-black text-gray-500 mb-4 tracking-widest">GENERATE IMAGE</p>
                <textarea id="aiPrompt" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-sm mb-4 h-32 focus:border-emerald-500 outline-none" placeholder="例: 青い海とイルカ"></textarea>
                <button id="generateBtn" class="w-full bg-emerald-500 py-4 rounded-xl text-black font-black text-xs hover:bg-emerald-400 transition-all">
                    4枚生成
                </button>
                <div id="thumbGrid" class="grid grid-cols-2 gap-2 mt-6"></div>
            </div>

            <div id="panel-text" class="panel-content hidden">
                <p class="text-[10px] font-black text-gray-500 mb-4 tracking-widest">TYPOGRAPHY</p>
                <button id="addTextBtn" class="w-full border border-white/20 py-3 rounded-xl text-xs mb-6">+ 文字を追加</button>
                <input type="color" id="textColor" value="#ffffff" class="w-full h-10 bg-transparent mb-4 cursor-pointer">
                <input type="range" id="fontSize" min="50" max="800" value="150" class="w-full accent-emerald-500">
                <button id="deleteBtn" class="w-full mt-12 py-3 text-[10px] text-red-500 border border-red-500/20 rounded-lg hidden">選択消去</button>
            </div>
        </aside>
    </main>

    <div id="loader" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mb-4 mx-auto"></div>
            <p class="text-xs font-bold tracking-widest">AIが画像を描いています...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
