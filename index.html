<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amakusa Creative AI - Final Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-slate-100 font-['Inter','Noto_Sans_JP'] overflow-hidden">

    <header class="h-16 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-900/80 backdrop-blur-xl z-20 relative">
        <div class="flex items-center gap-2">
            <div class="w-9 h-9 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-xl flex items-center justify-center font-black text-slate-950 shadow-lg shadow-emerald-500/20">A</div>
            <h1 class="text-lg font-bold tracking-tight text-white">Amakusa <span class="text-emerald-400">Creative AI</span></h1>
        </div>
        <div class="flex gap-3">
            <button id="downloadBtn" class="bg-emerald-500 hover:bg-emerald-400 text-slate-950 px-6 py-2 rounded-full text-sm font-black transition-all flex items-center gap-2 active:scale-95 shadow-lg">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                高画質で保存
            </button>
        </div>
    </header>

    <main class="flex h-[calc(100vh-64px)]">
        <aside class="w-20 border-r border-slate-800 flex flex-col items-center py-8 gap-8 bg-slate-900/50">
            <button class="tool-btn active" data-tool="ai" title="AI画像生成"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg></button>
            <button class="tool-btn" data-tool="upload" title="画像を読み込む"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0l-4 4m4-4v12"/></svg><input type="file" id="imageUpload" class="hidden" accept="image/*"></button>
            <button class="tool-btn" data-tool="text" title="文字を入れる"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h7"/></svg></button>
            <button class="tool-btn text-red-400" id="clearAllBtn" title="全消去" style="margin-top: auto;"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button>
        </aside>

        <section class="flex-1 bg-slate-950 relative flex items-center justify-center p-4 overflow-hidden">
            <div id="canvas-container" class="shadow-2xl border border-slate-800 bg-black">
                <canvas id="mainCanvas"></canvas>
            </div>
        </section>

        <aside class="w-80 border-l border-slate-800 bg-slate-900/50 p-6 overflow-y-auto">
            <button id="deleteObj" class="w-full bg-red-500/10 text-red-400 py-3 rounded-xl text-[11px] font-black mb-8 border border-red-500/20 hidden uppercase tracking-widest hover:bg-red-500/20 transition-all">選択アイテムを削除</button>

            <div id="panel-ai" class="panel-content">
                <h2 class="panel-title">Free AI Generation</h2>
                <div class="mb-4">
                    <label class="label text-emerald-400">画像生成プロンプト</label>
                    <textarea id="aiPrompt" class="input-field h-32" placeholder="例: Amakusa sea with dolphins, fantasy style..."></textarea>
                </div>
                <button id="generateBtn" class="btn-primary flex justify-center items-center gap-2">
                    <span id="genText">無料で4枚生成する</span>
                    <div id="genLoader" class="hidden w-4 h-4 border-2 border-slate-950 border-t-transparent rounded-full animate-spin"></div>
                </button>
                
                <div id="thumbnailContainer" class="grid grid-cols-2 gap-3 mt-6">
                    </div>
                <p id="selectHint" class="text-[10px] text-emerald-500 mt-4 italic hidden text-center font-bold uppercase tracking-widest">TAP IMAGE TO ADD</p>
            </div>

            <div id="panel-text" class="panel-content hidden">
                <h2 class="panel-title">Typography</h2>
                <button id="addTextBtn" class="btn-outline mb-6 text-xs py-3 font-bold">+ テキスト追加</button>
                <div class="space-y-4">
                    <label class="label">サイズ調整</label>
                    <input type="range" id="fontSize" min="10" max="800" value="120" class="w-full accent-emerald-500">
                    <label class="label">文字色</label>
                    <input type="color" id="textColor" value="#ffffff" class="w-full h-12 bg-slate-800 border-none rounded-xl cursor-pointer p-1">
                </div>
            </div>
        </aside>
    </main>

    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-emerald-500 text-slate-950 px-8 py-3 rounded-full hidden z-50 shadow-2xl font-bold text-sm"></div>

    <script src="script.js"></script>
</body>
</html>
