<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amakusa Creative AI Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-slate-100 font-['Inter','Noto_Sans_JP'] overflow-hidden">

    <header class="h-16 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-900/80 backdrop-blur-xl z-20 relative">
        <div class="flex items-center gap-2">
            <div class="w-9 h-9 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-xl flex items-center justify-center font-black text-slate-950 shadow-lg shadow-emerald-500/20">A</div>
            <h1 class="text-lg font-bold tracking-tight text-white">Amakusa <span class="text-emerald-400">Creative AI</span></h1>
        </div>
        <div class="flex gap-3">
            <button id="downloadBtn" class="bg-emerald-500 hover:bg-emerald-400 text-slate-950 px-6 py-2 rounded-full text-sm font-black transition-all flex items-center gap-2 shadow-xl shadow-emerald-500/10 active:scale-95">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                高画質で保存
            </button>
        </div>
    </header>

    <main class="flex h-[calc(100vh-64px)]">
        <aside class="w-20 border-r border-slate-800 flex flex-col items-center py-8 gap-8 bg-slate-900/50">
            <button class="tool-btn active" data-tool="ai" title="AI無料画像生成"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg></button>
            <button class="tool-btn" data-tool="upload" title="画像を読み込む"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0l-4 4m4-4v12"/></svg><input type="file" id="imageUpload" class="hidden" accept="image/*"></button>
            <button class="tool-btn" data-tool="text" title="文字を入れる"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h7"/></svg></button>
            <button class="tool-btn" data-tool="stamp" title="スタンプ"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg></button>
            <button class="tool-btn" data-tool="filter" title="エフェクト"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg></button>
        </aside>

        <section class="flex-1 bg-slate-950 relative flex items-center justify-center p-4">
            <div id="canvas-container" class="shadow-[0_0_100px_rgba(0,0,0,0.5)] border border-slate-800">
                <canvas id="mainCanvas"></canvas>
            </div>
        </section>

        <aside class="w-80 border-l border-slate-800 bg-slate-900/50 p-6 overflow-y-auto">
            <button id="deleteObj" class="w-full bg-red-500/10 text-red-400 py-3 rounded-xl text-[11px] font-black mb-8 border border-red-500/20 hover:bg-red-500/20 transition-all uppercase tracking-widest hidden">選択中アイテムを削除</button>

            <div id="panel-ai" class="panel-content">
                <h2 class="panel-title">Free AI Generation</h2>
                <div class="relative group">
                    <label class="label text-white">画像生成プロンプト</label>
                    <textarea id="aiPrompt" class="input-field h-44 text-white placeholder-slate-600 focus:border-emerald-500" placeholder="例: Amakusa sunset, cyber dolphins, high quality..."></textarea>
                </div>
                <button id="generateBtn" class="btn-primary mt-4 flex justify-center items-center gap-2">
                    <span id="genText">無料で画像を生成する</span>
                    <div id="genLoader" class="hidden w-4 h-4 border-2 border-slate-950 border-t-transparent rounded-full animate-spin"></div>
                </button>
                <p class="text-[10px] text-slate-500 mt-4 leading-relaxed italic">※APIキー不要でご利用いただけます。英語での入力がおすすめです。</p>
            </div>

            <div id="panel-text" class="panel-content hidden">
                <h2 class="panel-title">Typography</h2>
                <button id="addTextBtn" class="btn-outline mb-8 text-xs py-3 font-bold">+ 新しいテキスト</button>
                <div class="space-y-6">
                    <div>
                        <label class="label">フォント</label>
                        <select id="fontFamily" class="input-field py-3">
                            <option value="Inter">Modern (Inter)</option>
                            <option value="Noto Sans JP">Standard (Noto)</option>
                            <option value="serif">Elegant (Serif)</option>
                        </select>
                    </div>
                    <div>
                        <label class="label">サイズ</label>
                        <input type="range" id="fontSize" min="10" max="600" value="120" class="w-full accent-emerald-500">
                    </div>
                    <div>
                        <label class="label">カラー</label>
                        <input type="color" id="textColor" value="#ffffff" class="w-full h-12 bg-slate-800 border border-slate-700 p-1 rounded-xl cursor-pointer">
                    </div>
                    <div class="grid grid-cols-2 gap-2 pt-4">
                        <button id="bringForward" class="btn-filter text-[10px] font-bold">前面へ</button>
                        <button id="sendBackward" class="btn-filter text-[10px] font-bold">背面へ</button>
                    </div>
                </div>
            </div>

            <div id="panel-stamp" class="panel-content hidden">
                <h2 class="panel-title">Stamps</h2>
                <div class="grid grid-cols-4 gap-3" id="stampList"></div>
            </div>

            <div id="panel-filter" class="panel-content hidden">
                <h2 class="panel-title">Effects</h2>
                <div class="grid grid-cols-2 gap-2">
                    <button class="filter-btn" data-filter="Grayscale">モノクロ</button>
                    <button class="filter-btn" data-filter="Sepia">セピア</button>
                    <button class="filter-btn" data-filter="Invert">反転</button>
                    <button class="filter-btn" data-filter="none">リセット</button>
                </div>
            </div>
        </aside>
    </main>

    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-emerald-500 text-slate-950 px-8 py-3 rounded-full hidden z-50 shadow-2xl font-black text-sm tracking-tight"></div>

    <script src="script.js"></script>
</body>
</html>
