<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amakusa Creative AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-white font-['Inter','Noto_Sans_JP'] overflow-hidden">

    <header class="h-16 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-900/50 backdrop-blur-md z-10 relative">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center font-bold">A</div>
            <h1 class="text-xl font-bold tracking-tight">Amakusa <span class="text-emerald-500">Creative AI</span></h1>
        </div>
        <div class="flex gap-3">
            <button id="downloadBtn" class="bg-emerald-600 hover:bg-emerald-500 px-4 py-2 rounded-full text-sm font-bold transition-all flex items-center gap-2">
                保存して書き出し
            </button>
        </div>
    </header>

    <main class="flex h-[calc(100vh-64px)] overflow-hidden">
        <aside class="w-20 border-r border-slate-800 flex flex-col items-center py-6 gap-8 bg-slate-900">
            <button class="tool-btn active" data-tool="ai" title="AI生成">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
            </button>
            <button class="tool-btn" data-tool="upload" title="アップロード">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0l-4 4m4-4v12"/></svg>
                <input type="file" id="imageUpload" class="hidden" accept="image/*">
            </button>
            <button class="tool-btn" data-tool="text" title="テキスト">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h7"/></svg>
            </button>
            <button class="tool-btn" data-tool="filter" title="エフェクト">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
            </button>
        </aside>

        <section class="flex-1 bg-slate-950 relative overflow-hidden flex items-center justify-center p-8">
            <div id="canvas-container" class="shadow-2xl border border-slate-800">
                <canvas id="mainCanvas"></canvas>
            </div>
        </section>

        <aside class="w-80 border-l border-slate-800 bg-slate-900 p-6 overflow-y-auto">
            <div id="panel-ai" class="panel-content">
                <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">AI Image Generation</h2>
                <textarea id="aiPrompt" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-4 text-sm focus:ring-2 focus:ring-emerald-500 outline-none h-32" placeholder="生成したい画像のイメージを入力..."></textarea>
                <button id="generateBtn" class="w-full mt-4 bg-emerald-600 hover:bg-emerald-500 py-3 rounded-xl font-bold transition-all">AI画像を生成する</button>
            </div>

            <div id="panel-text" class="panel-content hidden">
                <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Text Edit</h2>
                <button id="addTextBtn" class="w-full bg-slate-800 border border-slate-700 hover:border-emerald-500 py-2 rounded-lg mb-6 transition-all">テキストを追加</button>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-xs text-slate-500 mb-2">フォント</label>
                        <select id="fontFamily" class="w-full bg-slate-800 rounded-lg p-2 text-sm">
                            <option value="Inter">Modern (Inter)</option>
                            <option value="Noto Sans JP">Standard (Noto)</option>
                            <option value="serif">Classic Serif</option>
                            <option value="monospace">Coding Style</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-slate-500 mb-2">文字色</label>
                        <input type="color" id="textColor" class="w-full h-10 bg-transparent cursor-pointer">
                    </div>
                </div>
            </div>

            <div id="panel-filter" class="panel-content hidden">
                <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Effects</h2>
                <div class="grid grid-cols-2 gap-2">
                    <button class="filter-btn" data-filter="grayscale">モノクロ</button>
                    <button class="filter-btn" data-filter="sepia">セピア</button>
                    <button class="filter-btn" data-filter="vintage">ビンテージ</button>
                    <button class="filter-btn" data-filter="none">リセット</button>
                </div>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
